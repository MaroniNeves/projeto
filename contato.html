  <body>
    <div id="container">
    <div id="profile">
      <img src="./assets/Avatar.png" alt="Logo Shell" />
      <p>@postochefao</p>
    </div>

    <div id="switch" onclick="toggleMode()">
      <button>
      </button>
      <span></span>
    </div>
    <section class="contato">

      <div class="map" id="map" style=" margin-top: 10px;">
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14990.94182269075!2d-43.9780998!3d-20.0615205!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6bba0c7e61275%3A0xfaca30b3c36ee79c!2sPosto%20Chef%C3%A3o!5e0!3m2!1spt-BR!2sbr!4v1687709608835!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
    
      <div class="info-contato">
        <div class="left-side">
          <div>
          <i class="fa fa-map-marker"></i><p>Endere√ßo: Av. Toronto, 470 - Jardim Canada, Nova Lima - MG, 34000-973</p>
          </div>
          <div>
          <i class="fa fa-envelope" ></i><p>Email: atendimento@postochefao.com.br</p>
          </div>
          <div>
          <i class="fa fa-phone"></i><p>Telefone: (31) 3541-6248</p>
          </div>
        </div>
        <div class="right-side">
          <form action="">
            <input type="text" placeholder="Nome" required>
            <input type="email" placeholder="E-mail" required>
            <input type="text" placeholder="Assunto" required>
            <textarea cols="30" rows="10" placeholder="Sua mensagem" required></textarea>
            <button class="btn">Enviar Mensagem</button>
          </form>
        </div>
      </div>

    </section>
    <div id="social-links">
      <a href="https://www.instagram.com/postochefao/" target="_blank">
        <ion-icon name="logo-instagram"></ion-icon>
        </a>
      <a href="https://www.facebook.com/postochefao" target="_blank">
        <ion-icon name="logo-facebook"></ion-icon>
        </a>

    </div>

    <footer>
       Feito por <a href="https://github.com/MaroniNeves">MaroniNeves</a>
    </footer>

  </div>
